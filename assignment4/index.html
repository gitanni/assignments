 <!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8' />
     <title>Swipe between maps</title>
     <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
     <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
     <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet' />
        
     <!-- JS and CSS for the swipe plugin -->
     <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js'></script>
     <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css' type='text/css' />
      <style>

     #title { 
        z-index: 1; 
        text-align: center; 
        opacity: 90%; 
        background-color: white;}

      body { margin:0; padding:0;overflow: hidden;}
      body * {
         -webkit-touch-callout: none;
           -webkit-user-select: none;
          -moz-user-select: none;
           -ms-user-select: none;
               user-select: none;
          }
         
      .map {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 100%;
          }
    
        h3 { z-index: 2; 
            text-align: center;
            background-color:darkgrey;
            color: white;
            opacity: 90%;
            position: absolute;
            bottom: 5%;}
        

      </style>
 </head>
 <body>
     <div id="comparison-container">
            <div id='owners' class='map'></div>  <!-- div for owners map div -->
            <div id='renters' class='map'></div> <!--  div for renters map div -->
        </div>
        
        <div id='title'>
            <h1> Portland, Oregon</h1> 
            <h2> Owners vs Renters </h2>
           </div>

    <!-- heading text-->
    <h3> Left side = owner % 
         Right side = renter %.
         Darker color shows a higher % rate. Lighter color shows a lower % rate.
        </h3>    

     <script>
       //add your Mapbox access token and map variable here!
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lzYW5uaSIsImEiOiJjbHVsaGtueXcwdHVsMnBtaWI4cm82ZjlmIn0.zQWCRPSYN7Jahq2NzQtHeg';
        
        //owner map var
        var ownerMap = new mapboxgl.Map({
            container: 'owners', // owners map div 
            style: 'mapbox://styles/mapbox/dark-v10', // Mapbox dark style 
            center: [-122.6774505716145, 45.513716198496844], 
            zoom: 8.75 
        });

        //renter map var
        var renterMap = new mapboxgl.Map({
            container: 'renters', // owners map div 
            style: 'mapbox://styles/mapbox/dark-v10', // Mapbox light style so we can observe the swipe
            center: [-122.6774505716145, 45.513716198496844],// Use the same center as your other map so that they are perfectly aligned
            zoom: 8.75 
        });

        //owner map.on
        ownerMap.on('load', function() {
            ownerMap.addLayer({
                id: 'Owner Data',
                type: "fill",
                source: {
                    type: 'vector',
                    url: 'mapbox://gisanni.4lzo8u62'  //input your tileset ID url e.g. 'mapbox://jomerson.6ykhlovc' 
                },
                    'source-layer': 'Owner-Renter-Pop-bpr5gu', //input your source layer name e.g. 'Owner-Renter-Pop-ca08iw'
                paint: {
                    'fill-color':
                    ["step",
                        ["get", "Own"],
                        "hsl(225, 100%, 97%)",
                        17.0,
                        "hsl(203, 47%, 82%)",
                        22.0,
                        "hsl(202, 57%, 63%)",
                        27.0,
                        "#3182bd",
                        32.0,
                        "hsl(210, 90%, 32%)"
                    ],
                    "fill-opacity": 0.7 
                            
                     }
                 });
         });

        //renter map.on
        renterMap.on('load', function() {
            renterMap.addLayer({
                id: 'Renter Data',
                type: "fill",
                source: {
                    type: 'vector',
                    url: 'mapbox://gisanni.4lzo8u62' //input your tileset ID URL
                },
                    'source-layer': 'Owner-Renter-Pop-bpr5gu', //input your source layer name e.g. Owner-Renter-Pop-dr7310
                paint: {
                    'fill-color': ["step",
                        ["get", "Rent"],
                        "hsl(225, 100%, 97%)",
                        17.0,
                        "hsl(203, 47%, 82%)",
                        22.0,
                        "hsl(202, 57%, 63%)",
                        27.0,
                        "#3182bd",
                        32.0,
                            "hsl(210, 90%, 32%)"],
                        "fill-opacity": 0.7,
                            }
    });
    });

       // A selector or reference to HTML element
        var container = '#comparison-container';
        var map = new mapboxgl.Compare(ownerMap, renterMap, container, {
        })

         // Create a popup, but don't add it to the map yet.
            var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
            });
        
            //owner pop up 
                ownerMap.on('mousemove', 'Owner Data', function (e) {

                // Change the cursor style as a UI indicator.
                ownerMap.getCanvas().style.cursor = 'pointer';
                var coordinates = e.lngLat;
                var description = e.features[0].properties.Own;

                // Populate the popup and set its coordinates

                // based on the feature found.
                popup.setLngLat(coordinates)
                .setHTML(" Owners: " + description + "%")
                .addTo(ownerMap);
                });
                ownerMap.on('mouseleave', 'Owner Data', function () {
                ownerMap.getCanvas().style.cursor = '';
                popup.remove();
                });

            //renter var
            renterMap.on('mousemove', 'Renter Data', function (e) {
                    
                    // Change the cursor style as a UI indicator.
                    renterMap.getCanvas().style.cursor = 'pointer';
                
                    var coordinates = e.lngLat;
                    var description = e.features[0].properties.Rent;
                
                    // Populate the popup and set its coordinates
                    // based on the feature found.
                    popup.setLngLat(coordinates)
                        .setHTML("Renters: " + description + "%")
                        .addTo(renterMap);
                });

                renterMap.on('mouseleave', 'Renter Data', function () {
                    renterMap.getCanvas().style.cursor = '';
                    popup.remove();
     });

     </script>

     </body>
 </html>
